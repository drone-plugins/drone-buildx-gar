pipeline:
  name: drone-buildx-gar-harness
  identifier: dronebuildxgarharness
  projectIdentifier: Drone_Plugins
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: GitHub_Drone_Plugins_Org
        repoName: drone-buildx-gar
        build: <+input>
        sparseCheckout: []
  stages:
    - stage:
        name: Testing
        identifier: Testing
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: false
            paths: []
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Vet
                  identifier: Vet
                  spec:
                    connectorRef: Plugins_Docker_Hub_Connector
                    image: golang:1.23
                    shell: Sh
                    command: go vet ./...
        variables:
          - name: DRONE_REPO_OWNER
            type: String
            description: ""
            required: false
            value: drone-plugins
    - parallel:
        - stage:
            name: windows-1809
            identifier: windows1809
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              caching:
                enabled: false
                paths: []
              execution:
                steps:
                  - step:
                      type: Run
                      name: Build binaries
                      identifier: Build
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: golang:1.23
                        shell: Sh
                        command: |-
                          # force go modules
                          export GOPATH=""

                          # disable cgo
                          export CGO_ENABLED=0

                          set -e
                          set -x

                          # Windows
                          GOOS=windows

                          go build -o release/windows/amd64/buildx-gar.exe ./cmd/drone-buildx-gar
                  - step:
                      type: Plugin
                      name: BuildAndPushDockerPlugin
                      identifier: BuildAndPushDockerPlugin
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: plugins/docker:20.17.4-windows-1809-amd64
                        settings:
                          username: drone
                          password: <+secrets.getValue("Plugins_Docker_Hub_Pat")>
                          repo: plugins/buildx-gar
                          dockerfile: docker/gar/Dockerfile.windows.amd64.1809
                          auto_tag: "true"
                          auto_tag_suffix: windows-1809-amd64
                          purge: "false"
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> == "tag"
                  - step:
                      type: BuildAndPushDockerRegistry
                      name: BuildAndPushDockerRegistry
                      identifier: BuildAndPushDockerRegistry
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        repo: plugins/buildx-gar
                        tags:
                          - windows-1809-amd64
                        caching: false
                        dockerfile: docker/gar/Dockerfile.windows.amd64.1809
                      when:
                        stageStatus: Success
                        condition: |
                          <+codebase.build.type> == "branch"      
              infrastructure:
                type: VM
                spec:
                  type: Pool
                  spec:
                    poolName: windows-2019
                    os: Windows
            variables:
              - name: DRONE_REPO_OWNER
                type: String
                description: ""
                required: false
                value: drone-plugins
            delegateSelectors:
              - windows-vm
        - stage:
            name: windows-ltsc2022
            identifier: windowsltsc2022
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              caching:
                enabled: false
                paths: []
              platform:
                os: Windows
                arch: Amd64
              runtime:
                type: Cloud
                spec: {}
              execution:
                steps:
                  - step:
                      type: Run
                      name: Build binaries
                      identifier: Build
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: golang:1.23
                        shell: Sh
                        command: |-
                          # force go modules
                          export GOPATH=""

                          # disable cgo
                          export CGO_ENABLED=0

                          set -e
                          set -x

                          # windows
                          GOOS=windows

                          go build -o release/windows/amd64/buildx-gar.exe ./cmd/drone-buildx-gar
                  - step:
                      type: Plugin
                      name: BuildAndPushDockerPlugin
                      identifier: BuildAndPushDockerPlugin
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: plugins/docker
                        settings:
                          username: drone
                          password: <+secrets.getValue("Plugins_Docker_Hub_Pat")>
                          repo: plugins/buildx-gar
                          dockerfile: docker/gar/Dockerfile.windows.amd64.ltsc2022
                          auto_tag: "true"
                          auto_tag_suffix: windows-ltsc2022-amd64
                          purge: "false"
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> == "tag"
                  - step:
                      type: BuildAndPushDockerRegistry
                      name: BuildAndPushDockerRegistry
                      identifier: BuildAndPushDockerRegistry
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        repo: plugins/buildx-gar
                        tags:
                          - windows-ltsc2022-amd64
                        caching: false
                        dockerfile: docker/gar/Dockerfile.windows.amd64.ltsc2022
                      when:
                        stageStatus: Success
                        condition: |
                          <+codebase.build.type> == "branch"      
            variables:
              - name: DRONE_REPO_OWNER
                type: String
                description: ""
                required: false
                value: drone-plugins
        - stage:
            name: linux-amd64-gar
            identifier: linuxamd64gar
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              caching:
                enabled: false
                paths: []
              platform:
                os: Linux
                arch: Amd64
              runtime:
                type: Cloud
                spec: {}
              execution:
                steps:
                  - step:
                      type: Run
                      name: Build binaries - Push
                      identifier: Build_Push
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: golang:1.23
                        shell: Sh
                        command: |-
                          # force go modules
                          export GOPATH=""

                          # disable cgo
                          export CGO_ENABLED=0

                          set -e
                          set -x

                          # linux
                          export GOOS=linux GOARCH=amd64

                          go build -v -ldflags "-X main.build=<+pipeline.sequenceId>" -a -tags netgo -o release/linux/amd64/buildx-gar ./cmd/drone-buildx-gar
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> != "tag"
                  - step:
                      type: Run
                      name: Build binaries - Tag
                      identifier: Build_Tag
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: golang:1.23
                        shell: Sh
                        command: |-
                          # force go modules
                          export GOPATH=""

                          # disable cgo
                          export CGO_ENABLED=0

                          set -e
                          set -x

                          # linux
                          export GOOS=linux GOARCH=amd64

                          go build -v -ldflags "-X main.version=<+codebase.tag> -X main.build=<+pipeline.sequenceId>" -a -tags netgo -o release/linux/amd64/buildx-gar ./cmd/drone-buildx-gar
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> == "tag"
                  - step:
                      type: Plugin
                      name: BuildAndPushDockerPlugin
                      identifier: BuildAndPushDockerPlugin
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: plugins/docker:18
                        settings:
                          username: drone
                          password: <+secrets.getValue("Plugins_Docker_Hub_Pat")>
                          repo: plugins/buildx-gar
                          dockerfile: docker/gar/Dockerfile.linux.amd64
                          auto_tag: "true"
                          auto_tag_suffix: linux-amd64
                          daemon_off: "false"
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> == "tag"
                  - step:
                      type: BuildAndPushDockerRegistry
                      name: BuildAndPushDockerRegistry
                      identifier: BuildAndPushDockerRegistry
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        repo: plugins/buildx-gar
                        tags:
                          - linux-amd64
                        caching: false
                        dockerfile: docker/gar/Dockerfile.linux.amd64
                      when:
                        stageStatus: Success
                        condition: |
                          <+codebase.build.type> == "branch"      
            variables:
              - name: DRONE_REPO_OWNER
                type: String
                description: ""
                required: false
                value: drone-plugins
        - stage:
            name: linux-arm64-gar
            identifier: linuxarm64gar
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              caching:
                enabled: false
                paths: []
              platform:
                os: Linux
                arch: Arm64
              runtime:
                type: Cloud
                spec: {}
              execution:
                steps:
                  - step:
                      type: Run
                      name: Build binaries - Push
                      identifier: Build_Push
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: golang:1.23
                        shell: Sh
                        command: |-
                          # force go modules
                          export GOPATH=""

                          # disable cgo
                          export CGO_ENABLED=0

                          set -e
                          set -x

                          # linux
                          export GOOS=linux GOARCH=arm64

                          go build -v -ldflags "-X main.build=<+pipeline.sequenceId>" -a -tags netgo -o release/linux/arm64/buildx-gar ./cmd/drone-buildx-gar
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> != "tag"
                  - step:
                      type: Run
                      name: Build binaries - Tag
                      identifier: Build_Tag
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: golang:1.23
                        shell: Sh
                        command: |-
                          # force go modules
                          export GOPATH=""

                          # disable cgo
                          export CGO_ENABLED=0

                          set -e
                          set -x

                          # linux
                          export GOOS=linux GOARCH=arm64

                          go build -v -ldflags "-X main.version=<+codebase.tag> -X main.build=<+pipeline.sequenceId>" -a -tags netgo -o release/linux/arm64/buildx-gar ./cmd/drone-buildx-gar
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> == "tag"
                  - step:
                      type: Plugin
                      name: BuildAndPushDockerPlugin
                      identifier: BuildAndPushDockerPlugin
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        image: plugins/docker:18
                        settings:
                          username: drone
                          password: <+secrets.getValue("Plugins_Docker_Hub_Pat")>
                          repo: plugins/buildx-gar
                          dockerfile: docker/gar/Dockerfile.linux.arm64
                          auto_tag: "true"
                          auto_tag_suffix: linux-arm64
                          daemon_off: "false"
                      when:
                        stageStatus: Success
                        condition: <+codebase.build.type> == "tag"
                  - step:
                      type: BuildAndPushDockerRegistry
                      name: BuildAndPushDockerRegistry
                      identifier: BuildAndPushDockerRegistry
                      spec:
                        connectorRef: Plugins_Docker_Hub_Connector
                        repo: plugins/buildx-gar
                        tags:
                          - linux-arm64
                        caching: false
                        dockerfile: docker/gar/Dockerfile.linux.arm64
                      when:
                        stageStatus: Success
                        condition: |
                          <+codebase.build.type> == "branch"   
            variables:
              - name: DRONE_REPO_OWNER
                type: String
                description: ""
                required: false
                value: drone-plugins
    - stage:
        name: Manifest and Release
        identifier: ManifestandRelease
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: false
            paths: []
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Plugin
                  name: Manifest
                  identifier: Manifest
                  spec:
                    connectorRef: Plugins_Docker_Hub_Connector
                    image: plugins/manifest
                    settings:
                      username: drone
                      password: <+secrets.getValue("Plugins_Docker_Hub_Pat")>
                      ignore_missing: "true"
                      spec: docker/gar/manifest.tmpl
                      auto_tag: "true"
                  when:
                    stageStatus: Success
                    condition: <+codebase.build.type> == "branch" || <+codebase.build.type> == "tag"
              - step:
                  type: Run
                  name: Build release binaries
                  identifier: Build
                  spec:
                    connectorRef: Plugins_Docker_Hub_Connector
                    image: golang:1.23
                    shell: Sh
                    command: |-
                      GOOS=linux   GOARCH=amd64   go build -ldflags "-s -w" -a -tags netgo -o release/drone-buildx-gar-linux-amd64 ./cmd/drone-buildx-gar
                      GOOS=linux   GOARCH=arm64   go build -ldflags "-s -w" -a -tags netgo -o release/drone-buildx-gar-linux-arm64 ./cmd/drone-buildx-gar
                      GOOS=darwin  GOARCH=amd64   go build -ldflags "-s -w" -a -tags netgo -o release/drone-buildx-gar-darwin-amd64 ./cmd/drone-buildx-gar
                      GOOS=darwin  GOARCH=arm64   go build -ldflags "-s -w" -a -tags netgo -o release/drone-buildx-gar-darwin-arm64 ./cmd/drone-buildx-gar
                      GOOS=windows GOARCH=amd64   go build -ldflags "-s -w" -a -tags netgo -o release/drone-buildx-gar-windows-amd64 ./cmd/drone-buildx-gar

                      apt-get update -y
                      apt-get install -y zstd

                      zstd release/drone-buildx-gar-linux-amd64
                      zstd release/drone-buildx-gar-linux-arm64
                      zstd release/drone-buildx-gar-darwin-arm64
                      zstd release/drone-buildx-gar-darwin-amd64
                      zstd release/drone-buildx-gar-windows-amd64
                    envVariables:
                      CGO_ENABLED: "0"
                      GO111MODULE: "on"
              - step:
                  type: Plugin
                  name: Release
                  identifier: Release
                  spec:
                    connectorRef: Plugins_Docker_Hub_Connector
                    image: plugins/github-release
                    settings:
                      api_key: <+secrets.getValue("ci_job_github_pat")>
                      title: <+trigger.tag>
                      files: release/drone-buildx-gar-*.zst
                  when:
                    stageStatus: Success
                    condition: <+codebase.build.type> == "tag"
              - step:
                  name: Upload_Binaries_To_GCS
                  identifier: Upload_Binaries_To_GCS
                  template:
                    templateRef: Upload_Binary_GCS_TI
                    versionLabel: v1
                    templateInputs:
                      type: GCSUpload
                      spec:
                        sourcePath: /harness/release
                        target: drone-buildx-gar/<+trigger.tag>/
                      when:
                        condition: <+codebase.build.type> == "tag"
        variables:
          - name: DRONE_REPO_OWNER
            type: String
            description: ""
            required: false
            value: drone-plugins
  allowStageExecutions: true
